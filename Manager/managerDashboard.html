<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>

  <link rel="stylesheet" href="managerStyle.css">
  <script src="https://kit.fontawesome.com/cc6e234b4c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <header>
    <div class="banner" id="banner">
      <h1>Leave Management System</h1>
      <div class="logo">
        <i title="Log out" class="fa-solid fa-arrow-right-from-bracket log-out"></i>
      </div>
    </div>
  </header>

  <section id="interface">

    <!-- Top Navigation -->
    <div class="navigation">

      <div class="n1">
        <div class="search">
          <span class="material-icons">
            search
          </span>
          <input type="text" placeholder="Search">
        </div>
      </div>

      <div class="profile">
        <span class="material-icons">
          notifications
        </span>
        <a href="managerProfile.html" title="Profile">
          <span class="material-icons">
            person
          </span>
        </a>
      </div>
    </div>

    <!-- Dashboard -->
    <h3 class="i_name">
      Dashboard
    </h3>

    <div class="counts">
      <div class="boxes">
        <span class="material-icons icon">
          new_releases
        </span>

        <div>
          <h3 id="new-application">0</h3>
          <span>New Applications</span>
        </div>
      </div>

      <div class="boxes">
        <span class="material-icons icon">
          groups
        </span>

        <div>
          <h3 id="total-applications">0</h3>
          <span>Total Applications</span>
        </div>
      </div>
    </div>

    <div class="applications">
      <table width="100%">
        <thead>
          <tr>
            <td style="font-weight:bold;">Name</td>
            <td style="font-weight:bold;">Type</td>
            <td style="font-weight:bold;">Title</td>
            <td style="font-weight:bold;">Days</td>
            <td style="font-weight:bold;">Status</td>
            <td style="font-weight:bold;">From</td>
            <td style="font-weight:bold;"></td>
            <td style="font-weight:bold;"></td>
          </tr>
        </thead>
        <tbody id="application-box">

        </tbody>
      </table>
    </div>
  </section>

  <footer>

  </footer>
<script src="./js/managerDashboard.js"></script>
</body>

</html>
